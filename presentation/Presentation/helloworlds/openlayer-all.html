<!DOCTYPE html>
<html>
<head>
<title>OpenLayers Bing Example</title>
<script src="lib/osm/OpenLayers.js"></script>
<script
	src="http://maps.google.com/maps/api/js?v=3.7&key=AIzaSyBsZwdJI29OQJgyUNPbucRH_l5r_NqSuH4&sensor=false"></script>
<script>
	// API key for http://openlayers.org. Please get your own at
	// http://bingmapsportal.com/ and use that instead.
	var apiKey = "AqTGBsziZHIJYYxgivLBf0hVdrAk9mWO5cQcb8Yux8sW5M8c8opEC2lZqKR1ZZXf";
	var map;

	function init() {
		map = new OpenLayers.Map("map");

		map.addControl(new OpenLayers.Control.LayerSwitcher());

		var road = new OpenLayers.Layer.Bing({
			name : "Bing Road",
			key : apiKey,
			type : "Road"
		});
		var hybrid = new OpenLayers.Layer.Bing({
			name : "Bing Hybrid",
			key : apiKey,
			type : "AerialWithLabels"
		});
		var aerial = new OpenLayers.Layer.Bing({
			name : "Bing Aerial",
			key : apiKey,
			type : "Aerial"
		});

		map.addLayers([ road, hybrid, aerial, new OpenLayers.Layer.Google("Google Physical", {
			type : google.maps.MapTypeId.TERRAIN
		}), new OpenLayers.Layer.Google("Google Streets", // the default
		{
			numZoomLevels : 20
		}), new OpenLayers.Layer.Google("Google Hybrid", {
			type : google.maps.MapTypeId.HYBRID,
			numZoomLevels : 20
		}), new OpenLayers.Layer.Google("Google Satellite", {
			type : google.maps.MapTypeId.SATELLITE,
			numZoomLevels : 22
		}), new OpenLayers.Layer.OSM() ]);

		map.setCenter(new OpenLayers.LonLat(-110, 45), 3);
		map.zoomToMaxExtent();
	}
</script>
</head>
<body onload="init()">
	<h1 id="title">Bing Example</h1>

	<div id="map" style="height: 500px"></div>
</body>
</html>
