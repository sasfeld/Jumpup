<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View service</title>
    <link href="/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBsZwdJI29OQJgyUNPbucRH_l5r_NqSuH4&sensor=false"></script>
    <script>
function initialize() {
  var berlin = new google.maps.LatLng(52.31, 13.24);
  var mapOptions = {
    center: berlin,
    zoom: 14,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(
      document.getElementById('map-canvas'), mapOptions);
  var panoramaOptions = {
    position: fenway,
    pov: {
      // Heading in Bezug zur geographischen Nordrichtung
      heading: 34,
      // Winkelabweichung nach oben bzw. unten
      pitch: 10
    }
  };
  var panorama = new  google.maps.StreetViewPanorama(document.getElementById('pano'),panoramaOptions);
  map.setStreetView(panorama);
}



    </script>
  </head>
  <body onload="initialize()">
    <div id="map-canvas" style="float:left;width:800px;height:800px;"></div>
    <div id="pano" style="position:absolute; left:410px; top: 8px; width: 400px; height: 300px;"></div>
  </body>
</html>
